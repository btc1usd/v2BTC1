[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_VERSION = "20"

# DEV (develop branch)
[context.branch-deploy.environment]
  NEXT_PUBLIC_ENV = "development"
  NODE_ENV = "development"

# PROD (main branch)
[context.production.environment]
  NEXT_PUBLIC_ENV = "production"
  NODE_ENV = "production"

# Disable Netlify Blobs to avoid deployment errors
[blobs]
  deploy = false

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Include merkle-distributions and scripts in the build
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"
  included_files = [
    "merkle-distributions/**",
    "deployment-base-sepolia.json",
    "scripts/**",
    "node_modules/ethers/**",
    "node_modules/merkletreejs/**",
    "node_modules/@supabase/**",
    "node_modules/dotenv/**"
  ]

# Set function timeout to 26 seconds (maximum allowed for regular functions)
[functions."*"]
  max_duration = 26

# Set background function timeout for merkle generation (15 minutes max)
[functions."api/generate-merkle-tree"]
  max_duration = 900
